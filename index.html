<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix" class="header__img">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main class="main">
    <section class="add-section">
      <h3 class="title">Add Item</h3>
      <div class="add-section__container">
        <input id="new-task" class="input input--text input add-section__input" type="text">
        <button class="btn btn--add">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="list list--incomplete">
      <li class="list__item">
        <input type="checkbox" class="input input--checkbox">
        <label class="label-task">Pay Bills</label>
        <input type="text" class="input input--text input--hidden">
        <button class="btn btn--edit">Edit</button>
        <button class="btn btn--delete">
          <img src="./remove.svg" alt="Remove" class="btn__img">
        </button>
      </li>
      <li class="list__item list__item--edit">
        <input type="checkbox" class="input input--checkbox">
        <label class="label-task label-task--hidden">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input--text">
        <button class="btn btn--edit">Save</button>
        <button class="btn btn--delete">
          <img src="./remove.svg" alt="Remove" class="btn__img">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list list--complete">
      <li class="list__item">
        <input type="checkbox" checked class="input input--checkbox">
        <label class="label-task">See the Doctor</label>
        <input type="text" class="input input--text input--hidden">
        <button class="btn btn--edit">Edit</button>
        <button class="btn btn--delete">
          <img src="./remove.svg" alt="Remove" class="btn__img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
